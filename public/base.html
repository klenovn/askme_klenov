<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Askme</title>
</head>
<body>
    <header class="">
        <nav class="navbar">
            <div class="container-fluid justify-content-between">
                <div class="col">
                    <a class="navbar-brand py-0 logo d-flex align-items-center" href="#">
                        <img class="logo-image" src="../static/images/logo.jpeg" alt="">
                        AskMe
                    </a>
                </div>
                <div class="search col">
                    <form class="d-flex me-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="login-info col d-flex">
                    <img class="user-avatar p-0 border-dark border rounded-circle ms-auto" src="../static/images/user_avatar_placeholder.jpeg" alt="">
                    <div class="align-self-center ps-4">
                        <div class="row mb-2">Username</div>
                        <div class="row">
                            <div class="col p-0 pe-2">Settings</div>
                            <div class="col p-0">Log out</div>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-end pt-4">
            <div class="col-8">
                test
            </div>
            <div class="col-3">
                <div class="row pb-3">
                    <p class="h5">Popular tags</p>
                    <div class="tags">
                        <span class="badge text-bg-primary">Python</span>
                        <span class="badge text-bg-warning">JavaScript</span>
                        <span class="badge text-bg-danger">Go</span>
                        <span class="badge text-bg-success">Kotlin</span>
                    </div>
                </div>
                <div class="row">
                    <p class="h5">Best members</p>
                    <div class="authors">
                        <span class="badge text-bg-primary">Dan Brown</span>
                        <span class="badge text-bg-warning">Ben Black</span>
                        <span class="badge text-bg-danger">Constantine</span>
                        <span class="badge text-bg-success">Allan White</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
