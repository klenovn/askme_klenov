      <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a class="navbar-brand py-0 logo d-flex align-items-center" href="#">
                    <img class="logo-image" src="../static/images/logo.png" alt="">
                    AskMe
                </a>

                <form class="d-flex col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="nav-search me-1 form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="login-info d-flex">
                    <div class="align-self-center ps-4 dropdown">
                        <a href="#" class="dropdown-arrow text-light link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="user-avatar p-0 border-dark border rounded-circle ms-auto" src="../static/images/user_avatar_placeholder.jpeg" alt="">
                        </a>
                        <ul class="dropdown-menu mt-3 text-small">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
      </header>
