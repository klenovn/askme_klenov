{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<h2 class="mb-4">Sign up</h2>
<form method="POST" class="g-3 needs-validation" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="row mb-3">
        <button type="submit" class="btn col-3 btn-primary ms-auto me-auto">Sign up</button>
    </div>

    <div class="row mb-3 px-0">
        <a class="px-0 text-center" href="{% url "login" %}">Already have an account? Log in</a>
    </div>
</form>

{% endblock content %}
