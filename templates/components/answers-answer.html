{% load static %}

<div class="row answer border border-4 rounded gx-1">
    <div class="container row my-2">
        <div class="col-2 my-auto text-center">
            <a href="#"><img class="answer-user-avatar border-dark border rounded-circle" src="{{ answer.author.profile.avatar.url }}" alt=""></a>
            <div class="answer-username">{{ answer.username }}</div>
            <div class="answer-reactions reactions d-flex align-items-end justify-content-center">
                <button class="btn p-0 no-focus {% if reaction_type == "Like" %} toggled-reaction{% endif %}" data-id="{{ answer.id }}"  data-type="Like"><img class="reaction" src="{% static '/images/thumbs-up-regular.svg' %}" alt=""></button>
                <span class="fw-bold mx-2">{{ reactions }}</span>
                <button class="btn p-0 no-focus {% if reaction_type == "Dislike" %} toggled-reaction{% endif %}"  data-id="{{ answer.id }}"  data-type="Dislike"><img class="reaction" src="{% static '/images/thumbs-down-regular.svg' %}" alt=""></button>
            </div>
        </div>
        <div class="col-10 my-auto">
            <div class="answer-text">
                {{ answer.content }}
            </div>
            <div class="d-flex">
                <div class="form-check">
                    <input class="is_correct form-check-input opacity-100" type="checkbox" value="" id="flexCheckChecked" {% if not question.author == request.user %}disabled{% endif %} data-id="{{ answer.id }}" {% if answer.is_correct %}checked{% endif %} >
                    <label class="form-check-label opacity-100" for="flexCheckChecked">
                    Correct
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
