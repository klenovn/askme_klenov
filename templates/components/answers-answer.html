{% load static %}

<div class="row answer border border-4 rounded gx-1">
    <div class="container row my-2">
        <div class="col-2 my-auto text-center">
            <a href="#"><img class="answer-user-avatar border-dark border rounded-circle" src="{% static '/images/user_avatar_placeholder.jpeg' %}" alt=""></a>
            <div class="answer-username">{{ answer.username }}</div>
            <div class="reactions d-flex align-items-end justify-content-center">
                <button class="btn p-0 no-focus"><img class="reaction" src="{% static '/images/thumbs-up-regular.svg' %}" alt=""></button>
                <span class="fw-bold mx-2">{{ reactions }}</span>
                <button class="btn p-0 no-focus"><img class="reaction" src="{% static '/images/thumbs-down-regular.svg' %}" alt=""></button>
            </div>
        </div>
        <div class="col-10 my-auto">
            <div class="answer-text">
                {{ answer.content }}
            </div>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input opacity-100" type="checkbox" value="" id="flexCheckChecked" disabled>
                    <label class="form-check-label opacity-100" for="flexCheckChecked">
                    Correct
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
