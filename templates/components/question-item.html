{% load static %}

<div class="row question border border-4 rounded">
    <div class="container row my-2">
        <div class="col-2 my-auto text-center">
            <a href="#"><img class="question-user-avatar border-dark border rounded-circle" src="{{ question.author.profile.avatar.url }}" alt=""></a>
            <div class="question-username">{{ question.username }}</div>
            <div class="question-reactions reactions d-flex align-items-end justify-content-center">
                <button class="like btn p-0 no-focus {% if reaction_type == "Like" %} toggled-reaction{% endif %}" data-id="{{ question.id }}" data-type="Like"><img class="reaction" src="{% static '/images/thumbs-up-regular.svg' %}" alt=""></button>
                <span class="rating fw-bold mx-2">{{reactions}}</span>
                <button class="dislike btn p-0 no-focus {% if reaction_type == "Dislike" %} toggled-reaction{% endif %}" data-id="{{ question.id }}" data-type="Dislike"><img class="reaction" src="{% static '/images/thumbs-down-regular.svg' %}" alt=""></button>
            </div>
        </div>
        <div class="col-10 my-auto">
            <a class="question-title" href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
            <div class="question-text">{{ question.content }}</div>
            <div class="d-flex">
                <a href="{% url 'question' question_id=question.id %}">Show answers</a>
                <div class="ms-5">
                    {% if tags %}
                    <span>Tags:</span>
                    {% endif %}
                    {% for tag in tags %}
                    <a class="question-tag" href="{% url "tag" tag_name=tag %}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
