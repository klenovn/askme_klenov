{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<h3 class="mb-3">New question</h3>

<form method="POST" class="g-3 needs-validation" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <div class="row">
        <button type="submit" class="btn col-3 btn-primary">Post a question</button>
    </div>
</form>

{% endblock content %}
